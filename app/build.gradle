apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'jacoco'
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'

dependencies {
    implementation project(':core')
    implementation project(':recyclerview')
    testImplementation project(':testUtils')
    androidTestImplementation project(':androidTestUtils')

    implementation 'com.github.betterme-dev:BottomSheet:android-x-SNAPSHOT'
    implementation 'androidx.preference:preference:1.1.0-rc01'
    implementation 'com.google.android:flexbox:1.1.0'

    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.0'

    // Firebase
    implementation 'com.google.firebase:firebase-ads:18.2.0'
    implementation 'com.google.firebase:firebase-core:17.2.0'
    implementation 'com.google.firebase:firebase-auth:19.0.0'
    releaseImplementation 'com.google.firebase:firebase-perf:19.0.0'
    releaseImplementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

    // Debug libs
    debugImplementation 'com.facebook.stetho:stetho:1.5.1'
}
apply plugin: 'com.google.gms.google-services'
